<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="vanilla">title</h1>
    <button onclick="change()">change title</button>
</body>
    <script>
        let count=0
        function change(){
            let p=document.getElementById("vanilla")
            p.innerHTML="Vanilla js "+count
            count++
        }
    </script>
</html>
