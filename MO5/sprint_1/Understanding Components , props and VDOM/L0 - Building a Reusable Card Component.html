<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">hello</div>
</body>
<script  type="text/babel">
    function App(props){
        return(
            <>
                <h1>{props.title}</h1>
                <p>{props.children}</p>
            </>
        )
    }
    const root=ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App title="Anime">Anime, derived from the Japanese word for "animation", refers to animated works, particularly those originating in Japan, but also encompassing animation styles from other countries</App>)
</script>
</html>
