<!DOCTYPE html>

<head>

</head>
<body>
    <h1 id="head"></h1>
    <p></p>
    <p></p>
    <p></p>

        p[i].innerText="Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusantium a magni sed. Voluptatem unde sit excepturi deleniti, est, asperiores quae recusandae possimus officia molestias et, accusamus eos quidem. Fuga, totam?"
    }
    let krt=document.querySelector(".container")
    krt.style.width="1fr"

    krt.style.backgroundColor="green"
    
</script>
</html>
